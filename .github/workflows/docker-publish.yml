name: Build and Push Docker image

on:
  push:
    branches: ["main", "master"]

permissions:
  contents: read
  packages: write  # Gør manuel PAT overflødig

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Valgfrit) Normaliser owner til lowercase, da GHCR path er case-insensitive men conventions er lowercase
      - name: Set lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER@L}" >> $GITHUB_ENV

      # QEMU kræves for at emulere andre CPU-arkitekturer på GitHub-hosts
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Buildx kræves for multi-arch builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # (Valgfrit) Sæt dynamiske tags (latest + sha) med docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER_LC }}/hellowatchtower2
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Byg begge arkitekturer
          platforms: linux/amd64,linux/arm64
          # Brug metadata-tags ovenfor
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable BuildKit cache for hurtigere efterfølgende builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # (Valgfrit) sæt build-args, target, osv. hvis din Dockerfile kræver det
          # build-args: |
          #   NODE_ENV=production
          # target: final